<div class="container mt-4">
    <div class="card">
      <div class="card-header bg-info text-white">
        <h4>Release â€“ Step 1: Setup</h4>
      </div>
      <div class="card-body">
        <!-- Target Branch (always required) -->
        <div class="mb-3">
          <label class="form-label">Target Branch for Release</label>
          <input type="text" class="form-control" placeholder="Enter target branch" [(ngModel)]="releaseService.targetBranch" name="targetBranch" required>
        </div>
        <!-- Release Mode -->
        <div class="mb-3">
          <label class="form-label">Release Mode</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="mode" value="workitem" [(ngModel)]="releaseService.mode">
            <label class="form-check-label">WorkItem Mode</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="mode" value="manual" [(ngModel)]="releaseService.mode">
            <label class="form-check-label">Manual Mode</label>
          </div>
        </div>
        <!-- For WorkItem Mode -->
        <div class="mb-3" *ngIf="releaseService.mode === 'workitem'">
          <label class="form-label">Work Item ID</label>
          <input type="text" class="form-control" placeholder="Enter work item ID" [(ngModel)]="releaseService.workItemId" name="workItemId" required>
        </div>
        <!-- For Manual Mode -->
        <div class="mb-3" *ngIf="releaseService.mode === 'manual'">
          <label class="form-label">Branch Names (one per line)</label>
          <textarea class="form-control" rows="5" placeholder="Enter branch names" [(ngModel)]="releaseService.manualBranches" name="manualBranches"></textarea>
        </div>
        <button class="btn btn-primary" (click)="nextStep()">Next</button>
      </div>
    </div>
  </div>
