<div class="card">
  <div class="card-header bg-info text-white">
    <h4>Release â€“ Step 1: Setup</h4>
  </div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Target Branch for Release</label>
      <input type="text" class="form-control" placeholder="Enter target branch"
             [(ngModel)]="state.targetBranch" name="targetBranch" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Release Mode</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" value="workitem" [(ngModel)]="state.mode">
        <label class="form-check-label">WorkItem Mode</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="mode" value="manual" [(ngModel)]="state.mode">
        <label class="form-check-label">Manual Mode</label>
      </div>
    </div>
    <div class="mb-3" *ngIf="state.mode === 'workitem'">
      <label class="form-label">Work Item ID</label>
      <input type="text" class="form-control" placeholder="Enter work item ID"
             [(ngModel)]="state.workItemId" name="workItemId" required>
    </div>
    <div class="mb-3" *ngIf="state.mode === 'manual'">
      <label class="form-label">Branch Names (one per line)</label>
      <textarea class="form-control" rows="5" placeholder="Enter branch names"
                [(ngModel)]="state.manualBranches" name="manualBranches"></textarea>
    </div>
    <button class="btn btn-primary" (click)="proceed()">Next</button>
  </div>
</div>
