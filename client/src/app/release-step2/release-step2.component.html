<div class="card">
  <div class="card-header bg-info text-white">
    <h4>Release â€“ Step 2: Select Branch(es)</h4>
  </div>
  <div class="card-body">
    <p>Select one or more branches from the list:</p>
    <div *ngFor="let branch of state.computedBranches" class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        [value]="branch"
        (change)="toggleSelection(branch, $event)"
        [checked]="state.selectedBranches.includes(branch)"
        id="branch-{{branch}}">
      <label class="form-check-label" for="branch-{{branch}}">
        {{ branch }}
      </label>
    </div>
    <div class="mt-3">
      <button class="btn btn-secondary me-2" (click)="onBack()">Back</button>
      <button class="btn btn-success" (click)="onFinish()">Finish</button>
    </div>
  </div>
</div>
