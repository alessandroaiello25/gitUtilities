<div class="mb-4">
    <h2>Existing Credentials</h2>
  </div>
  
  <table class="table table-striped table-hover">
    <thead class="table-primary">
      <tr>
        <th>Azure Org URL</th>
        <th>Project</th>
        <th>Repository</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cred of credentials">
        <td>{{ cred.azure_org_url }}</td>
        <td>{{ cred.project }}</td>
        <td>{{ cred.repository }}</td>
        <td>
          <button class="btn btn-sm btn-secondary me-2" (click)="updateCredential(cred)">
            <i class="bi bi-pencil-square"></i> Update
          </button>
          <button class="btn btn-sm btn-danger" (click)="deleteCredential(cred)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
